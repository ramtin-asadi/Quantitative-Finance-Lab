name: release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build
        run: |
          python -m pip install -U pip build
          python -m build
      - name: Publish (placeholder)
        run: |
          echo "Publishing to PyPI will be configured later."
